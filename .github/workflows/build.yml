name: Build and Security Scan

# Workflow triggers
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

# Required permissions for ZAP PR annotations
permissions:
  contents: write
  security-events: write
  actions: write

jobs:
  build-and-scan:
    name: Unit Tests + SonarQube + Docker + ZAP
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Step 1: Checkout repository
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------
      # Step 2: Setup Python
      # ---------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------------------------
      # Step 3: Install dependencies
      # ---------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      # ---------------------------
      # Step 4: Run unit tests with coverage
      # ---------------------------
      - name: Run Unit Tests with Coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:./src
          coverage run -m unittest discover -s src -p "test*.py"
          coverage xml

      # ---------------------------
      # Step 5: SonarQube Scan
      # ---------------------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.projectKey=Thanusha2003_calc-python
            -Dsonar.organization=thanusha2003
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ---------------------------
      # Step 6: Build Docker image
      # ---------------------------
      - name: Build Docker Image
        run: |
          docker build -t calc-python:latest .

      # ---------------------------
      # Step 7: Run Docker container
      # ---------------------------
      - name: Start Docker Container
        run: |
          docker run -d --name calc-python-container -p 5000:5000 calc-python:latest
          sleep 5  # wait for the app to start

      # ---------------------------
      # Step 8: OWASP ZAP Baseline Scan
      # ---------------------------
      - name: OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://localhost:5000"
          cmd_options: "-a --autooff --report-html report.html"
        env:
          ZAP_AUTH_HEADER: ""
          ZAP_AUTH_HEADER_VALUE: ""
          ZAP_AUTH_HEADER_SITE: ""

      # ---------------------------
      # Step 9: Upload ZAP reports
      # ---------------------------
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v3
        with:
          name: zap-reports
          path: |
            report.json
            report.md
            report.html

      # ---------------------------
      # Step 10: Stop Docker container
      # ---------------------------
      - name: Stop Docker Container
        run: |
          docker stop calc-python-container
          docker rm calc-python-container
