name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@9a4e6db3d66b5c42f9156a9f0428c8b9b95f1b6f
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
