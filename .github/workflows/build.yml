name: Build

# REQUIRED: Allows ZAP to upload reports and avoid permission errors
permissions:
  contents: write
  security-events: write
  actions: write
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: Unit Tests + SonarQube + ZAP DAST
    runs-on: ubuntu-latest

    steps:

      # ---------------------------
      # 1. Checkout repo
      # ---------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------
      # 2. Setup Python
      # ---------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------------------------
      # 3. Install dependencies
      # ---------------------------
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage flask

      # ---------------------------
      # 4. Run Unit Tests + Coverage
      # ---------------------------
      - name: Run Unit Tests with Coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:./src
          coverage run -m pytest -v
          coverage xml

      # ---------------------------
      # 5. SonarQube Scan
      # ---------------------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ---------------------------
      # 6. Build Docker Image
      # ---------------------------
      - name: Build Docker Image
        run: |
          docker build -t calc-app .

      # ---------------------------
      # 7. Run Docker Container
      # ---------------------------
      - name: Run Docker Container
        run: |
          docker run -d -p 5000:5000 --name calc_container calc-app
          sleep 5  # allow app to fully start

      # ---------------------------
      # 8. OWASP ZAP Baseline Scan
      # ---------------------------
      - name: OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://localhost:5000"
          cmd_options: "-a --autooff"

      # ---------------------------
      # 9. Cleanup container
      # ---------------------------
      - name: Stop Docker Container
        if: always()
        run: |
          docker stop calc_container || true
          docker rm calc_container || true
